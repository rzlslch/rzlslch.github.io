<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>
            {% if page.title %}
                {{ page.title }}
            {% else %}
                {{ site.title }}
            {% endif %}
        </title>
        <link rel="stylesheet" href="/css/style.css">
        <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    </head>
    <body>
        {% if page.layout != 'post' %}
        <nav>
            {% include header.html %}
        </nav>
        {% else %}
        {% endif %}
        <section>
            <div class="center_page">
                {{ content }}
            </div>
        </section>
        <footer>
            {% include footer.html %}
        </footer>
    </body>
</html>
