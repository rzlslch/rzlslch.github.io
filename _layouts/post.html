---
layout: default
comments: true
---
<div class="post">
    {% include header.html %}
    <div class="title">
        {{ page.title }}
        <div class="date">{{ page.date | date: "%m/%d/%Y"}} - {{ page.categories }}</div>
    </div>
    <div class="content">
        {{ content }}

        <div class="back">
            <a href="/">Kembali ke halaman utama</a>
        </div>
    </div>

    {% include comment.html %}
</div>
